<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
        }
        body {            
            width: 95vw;
            margin: 2em;
        }

        .redes {
            width: 100%;            
        }
        .titulo-redes{
            position: relative;
            text-align: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            height: 40px;
            color: #000;
            background-color:white;
            z-index: 4;     
        }
        .lista_redes {
            display:grid;
            grid-template-columns: 25% 25% 25% 25%;
            z-index: 3;
        }
        .icon-redes {
            position: relative;
            height: 28px;
            list-style: none;
            z-index: 2;       
        }
        .icon-redes a:hover {
            position: absolute;
            transform: translateY(-33.5px);      
            transition: all 0.3s;
            z-index: -1;
        }
    </style>
</head>
<body>
    
    
    <div class="redes">
        <h2 class="titulo-redes">REDES SOCIALES</h2>
        <ul class="lista_redes">
            <li class="icon-redes"><a href="#" target="_blank"><img src="../Img/insta_30.png" alt="logo_Insta" ></a></li>
            <li class="icon-redes"><a href="#" target="_blank"><img src="../Img/twtt_30.png" alt="logo_Twt"></a></li>
            <li class="icon-redes"><a href="#" target="_blank"><img src="../Img/face_30.png" alt="logo_fb"></a></li>
            <li class="icon-redes"><a href="#" target="_blank" ><img src="../Img/yout_30.png" alt="logo_Yt" ></a></li>
        </ul>
    </div>

        function move(x) {
            x.style.transform = "translateY(-33px)";
            console.log(x)
        }
    </script> 
    -->    

</body>
</html>
